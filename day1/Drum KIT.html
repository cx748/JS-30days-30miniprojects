<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-image: url(piano.jpg);
        }
        .keys{
            display: flex;
            height: 100vh;
            justify-content: center;/*水平居中*/
            align-items: center;
        }
        .key{
            font-size:1.5rem;
            padding:1rem 0.5rem;
            border: 4px solid black;
            color:white;
            width: 100px;
            margin: 1rem;
            text-align: center;
            background: rgba(0,0,0,0.1);
            text-shadow: 1px  0 5px black;
            transition: 0.1s;
        }
        .playing {
            margin-top:10px;
            transform: scale(0.9);
            border-color: #ffc600;
            box-shadow: 0 0 1rem #ffc600;
        }
    </style>
</head>
<body>
<div class="keys">
    <div data-KeyCode="65" class="key">A</div>
    <div data-KeyCode="83" class="key">S</div>
    <div data-KeyCode="68" class="key">D</div>
    <div data-KeyCode="70" class="key">F</div>
    <div data-KeyCode="71" class="key">G</div>
    <div data-KeyCode="72" class="key">H</div>
    <div data-KeyCode="74" class="key">J</div>
    <div data-KeyCode="75" class="key">K</div>
    <div data-KeyCode="76" class="key">L</div>
</div>
<audio data-KeyCode="83" src="piano/1.C(do).mp3"></audio>
<audio data-KeyCode="68" src="piano/2.D(re).mp3"></audio>
<audio data-KeyCode="70" src="piano/3.E(mi).mp3"></audio>
<audio data-KeyCode="71" src="piano/4.F(fa).mp3"></audio>
<audio data-KeyCode="72" src="piano/5.G(sol).mp3"></audio>
<audio data-KeyCode="74" src="piano/6.A(la).mp3"></audio>
<audio data-KeyCode="75" src="piano/7.B(si).mp3"></audio>
<script>
    window.addEventListener("keydown", function (e) {
        const key = document.querySelector(`.key[data-KeyCode="${e.keyCode}"]`);
        const audio = document.querySelector(`audio[data-KeyCode="${e.keyCode}"]`);
        console.log(e.keyCode);
        if (key){
            key.classList.add('playing');
            setTimeout(function () {key.classList.remove('playing')

            },100);
        }
        else{
            return
        }
        audio.currentTime = 0;
        audio.play();
    })
</script>
</body>
</html>
